{% extends '__base__.html' %}
{% block title %}注册{% endblock %}
{% block beforehead %}
<script type="text/javascript" src="/static/js/register.js"></script>
{% endblock %}
{% block content %}
<div class="uk-width-2-3">
	<h1>欢迎注册！</h1>
	<form action="" id="vmx" v-on="submit: submit" class="uk-form uk-form-stacked">
		<div class="uk-alert uk-alert-danger uk-hidden"></div>
		<div class="uk-form-row">
			<label for="" class="uk-form-label">名字：</label>
			<div class="uk_form-controls">
				<input type="text" v-model="name" maxlength="50" placeholder="名字" class="uk-width-1-1">
			</div>
		</div>
		<div class="uk-form-row">
			<label for="" class="uk-form-label">电子邮件：</label>
			<div class="uk-form-controls">
				<input type="text" v-model="email" maxlength="50" placeholder="your-name@example.com" class="uk-width-1-1">
			</div>
		</div>
		<div class="uk-form-row">
			<label for="" class="uk-form-label">输入口令：</label>
			<div class="uk-form-controls">
				<input type="password" v-model="password1" maxlength="50" placeholder="输入口令" class="uk-width-1-1">
			</div>
		</div>
		<div class="uk-form-row">
			<label for="" class="uk-form-label">重复口令：</label>
			<div class="uk-form-controls">
				<input type="password" v-model="password2" maxlength="50" placeholder="重复口令" class="uk-width-1-1">
			</div>
		</div>
		<div class="uk-form-row">
			<button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i> 注册</button>
		</div>
	</form>
</div>
{% endblock %}
